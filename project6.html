<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commercial Building</title>
  <link rel="icon" href="es-logo.webp" type="image/webp" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #111; color: #fff; line-height: 1.6; }
    .container { max-width: 1000px; margin: auto; padding: 20px; }
    h1 { color: #FFD700; text-align: center; margin-bottom: 20px; font-size: 2.2em; }
    h2, h3 { color: #FFD700; margin: 30px 0 15px; }

    .section { margin-bottom: 40px; }
    .project-img { width: 100%; max-height: 400px; object-fit: contain; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); }

    iframe.pdf-viewer {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #FFD700;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      z-index: 10000;
    }

    .article p { margin-bottom: 15px; }
    .article h3 { color: #FFD700; }

    .gallery-grid {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 10px;
    }

    .gallery-grid img {
      flex: 0 0 auto;
      width: 250px;
      border-radius: 10px;
      cursor: pointer;
      scroll-snap-align: start;
      transition: transform 0.3s;
      border: 2px solid #FFD700;
      loading: lazy;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .gallery-grid::-webkit-scrollbar {
      height: 8px;
    }
    .gallery-grid::-webkit-scrollbar-track {
      background: #333;
      border-radius: 4px;
    }
    .gallery-grid::-webkit-scrollbar-thumb {
      background: #FFD700;
      border-radius: 4px;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .lightbox .close, .lightbox .prev, .lightbox .next {
      position: absolute;
      font-size: 30px;
      color: #FFD700;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .lightbox .close { top: 20px; right: 30px; }
    .lightbox .prev { left: 30px; top: 50%; transform: translateY(-50%); }
    .lightbox .next { right: 30px; top: 50%; transform: translateY(-50%); }

    @media (max-width: 768px) {
      iframe.pdf-viewer { height: 250px; }
      .home-btn { top: 10px; left: 10px; padding: 8px 14px; font-size: 14px; }
      h1 { font-size: 1.5em; margin-top: 60px; }
      .project-img { max-height: 220px; }
    }
  </style>
</head>
<body>

  <a href="index.html" class="home-btn">‚Üê Home</a>

  <div class="container">
    <h1>Commercial Building</h1>

    <img src="cover-project6.webp" alt="Commercial Building Schematic" class="project-img" />

    <div class="section article">
      <h2>üìë Project Description</h2>
      <p><!-- üü° ÿßŸÉÿ™ÿ® ÿßŸÑŸÖŸÇÿßŸÑÿ© ŸáŸÜÿß ŸÑÿßÿ≠ŸÇŸãÿß --></p>
    </div>

    <div class="section">
      <h2>üì∑ Image Gallery</h2>
      <div class="gallery-grid">
        <!-- 25 ÿµŸàÿ±ÿ© -->
        <script>
          for (let i = 1; i <= 25; i++) {
            document.write(`<img src="gallery5-${i}.webp" onclick="openLightbox(${i - 1})" loading="lazy">`);
          }
        </script>
      </div>
      <div class="lightbox" onclick="closeLightbox()">
        <button class="close">‚úñ</button>
        <button class="prev" onclick="event.stopPropagation(); changeImage(-1)">‚ùÆ</button>
        <img id="lightbox-img" src="" />
        <button class="next" onclick="event.stopPropagation(); changeImage(1)">‚ùØ</button>
      </div>
    </div>

    <div class="section">
      <h2>üìÑ Presentation</h2>
      <iframe class="pdf-viewer" src="https://drive.google.com/file/d/your-presentation-link/preview"></iframe>
    </div>

    <div class="section">
      <h2>üõ†Ô∏è Some Individual Tasks</h2>
      <iframe class="pdf-viewer" src="https://drive.google.com/file/d/your-individual-tasks-link/preview"></iframe>
    </div>
  </div>

  <script>
    const images = Array.from({length: 25}, (_, i) => `gallery5-${i + 1}.webp`);
    let current = 0;

    function openLightbox(index) {
      current = index;
      document.getElementById('lightbox-img').src = images[current];
      document.querySelector('.lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.querySelector('.lightbox').style.display = 'none';
    }

    function changeImage(step) {
      current = (current + step + images.length) % images.length;
      document.getElementById('lightbox-img').src = images[current];
    }

    document.addEventListener('keydown', function(e) {
      if (document.querySelector('.lightbox').style.display === 'flex') {
        if (e.key === 'ArrowRight') changeImage(1);
        if (e.key === 'ArrowLeft') changeImage(-1);
        if (e.key === 'Escape') closeLightbox();
      }
    });

    let touchStartX = 0;
    let touchEndX = 0;
    const lightbox = document.querySelector('.lightbox');

    lightbox.addEventListener('touchstart', function(e) {
      touchStartX = e.changedTouches[0].screenX;
    });

    lightbox.addEventListener('touchend', function(e) {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) changeImage(1);
      if (touchEndX > touchStartX + 50) changeImage(-1);
    }
  </script>
</body>
</html>
