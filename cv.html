<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV | Eslam Sayed</title>
  <link rel="icon" type="image/png" href="es-logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background-color: #111; color: #fff; }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px 20px 60px;
    }

    h1 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 20px;
      font-size: 2.2rem;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #FFD700;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #e6c200;
    }

    .pdf-container {
      width: 100%;
      height: 78vh;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .download-link {
      text-align: center;
      margin-top: 20px;
    }

    .download-link a {
      color: #FFD700;
      font-weight: bold;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      .pdf-container { height: 65vh; }
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back-button" href="index.html">‚Üê Back to Home</a>
    <h1>My CV</h1>
    
    <iframe 
      src="https://drive.google.com/viewerng/viewer?embedded=true&url=https://eslam291.github.io/cv-eslam-sayed.pdf" 
      class="pdf-container">
    </iframe>

    <div class="download-link">
      <p>If it doesn't open, you can <a href="cv-eslam-sayed.pdf" download>download the CV</a> instead.</p>
    </div>
  </div>
</body>
</html>
