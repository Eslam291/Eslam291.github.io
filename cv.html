<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV | Eslam Sayed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background-color: #111; color: #fff; }

    .container {
      padding: 10px 20px 0;
    }

    .back-button {
      display: inline-block;
      margin: 10px 0 5px 0;
      background-color: #FFD700;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .back-button:hover {
      background-color: #e6c200;
      transform: translateY(-2px);
    }

    h1 {
      text-align: center;
      color: #FFD700;
      font-size: 2.8rem;
      margin: 5px 0 10px;
    }

    .pdf-container {
      width: 100%;
      height: 98vh;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .back-button { padding: 8px 16px; font-size: 0.9rem; }
      .pdf-container { height: 92vh; }
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back-button" href="index.html">‚Üê Back to Home</a>
    <h1>My CV</h1>
  </div>
  <iframe src="cv-eslam-sayed.pdf" class="pdf-container"></iframe>
</body>
</html>
